<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值語法</h1>
        <h3>妳好，{{name}}</h3>
        <hr>
        <h1>指令語法</h1>
        <!-- v-bind 可以簡寫為 :-->
        <a v-bind:href="link.url">{{link.name}}</a>
        <a :href="link.url.toUpperCase()">{{link.name}}</a>
    </div>
</body>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                link:{
                    name:'google',
                    url:'https://www.google.com',
                }     
            }
        })
    </script>
</html>
