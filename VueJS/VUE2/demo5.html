<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>學校名稱：{{name}}</h1>
        <h1>學校地址：{{address}}</h1>
        <h1>測試一：{{1+1}}</h1>
        <h1>測試二：{{$options}}</h1>
        <h1>測試三：{{$emit}}</h1>
        <h1>測試四：{{_c}}</h1>
    </div>
</body>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'Jack',
                address:"北京"
            }
        })
    </script>
</html>
