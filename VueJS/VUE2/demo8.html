<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>歡迎來到 {{name}}</h1>
        <button v-on:click="showInfo">點我提示信息1（不傳參）</button>
        <!-- 傳參 -->
        <button @click="showInfo2(66,$event)">點我提示信息（傳參）</button>
    </div>
</body>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:'硅谷'
            },
            methods:{
                showInfo(event){
                    //alert("你好")
                    alert(event.target);

                    // this 表示此 vm
                },
                showInfo2(number,e){
                    console.log(number); //66
                    console.log(e);
                    alert("同學你好")
                }
            }
        })
    </script>
</html>
